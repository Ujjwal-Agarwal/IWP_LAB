<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <form>
            <fieldset>
            <legend>General Details</legend>
            <label>Name:</label>
            <input type="text" id = "nametext" required><br>
            <label>Email:</label>
            <input type="email" id = "Email" required><br>
            <label>Gender:</label>
            <input type="radio" id="male" value="male" checked><label>Male</label>
            <input type="radio" id="female" value ="female"><label>Female</label><br>
            <label>How did you hear about us?</label><br>
            <select id="dropbox">
                <option value="socialmedia">Social Media</option>
                <option value="phone">Phone</option>
                <option value="Ad">Advertisement</option>
            </select><br>
            <label>Comments</label><br>
            <textarea name="comments"></textarea>
            </fieldset>

            <fieldset>
                <legend>User Account Details</legend>
                <label>UserName</label><br>
                <input type="text" name="user" required><br>
                <label>Password</label><br>
                <input type="password" required><br>
                <label>Newsletter Subscriptions</label><br>
                <input type="checkbox" name="articles"><label>PHP Articles</label>
                <input type="checkbox" name="news"><label>PHP News</label>
            </fieldset>

            <button type = "button" id="submitbtn">Submit</button>
            <button type="reset">Reset</button>
        </form> 

        <div id="sucfai">

        </div>
        <script src="index.js"></script>
    </body>
</html>
